const typeDefs = `
type Query{
    user: [User!]!
}

type Mutation{
    user(name:String!,address:String!,email:String!,phone:String!,password:String!):User!
    userSetPassword(user:ID!,password:String!): User!
    signin(phone:String!,password:String!): User!
    reset(phone:String!): User!
}

type User{
    id: ID! 
    name:String!
    address: String!
    email: String!
    phone: String!
    password: String!
    code: String
}

`
module.exports ={
    typeDefs
}
